<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		h1 {
			text-align: left;
			font-size: 2em;
			}

		th {
			text-align: left;
			}	

		tfoot {
			font-weight: bold;
			}

		table, th, td {
   			border: 1px solid black;
    		border-collapse: collapse;
			}

		caption {
        	caption-side: bottom;
        	/*font-weight: bold;*/
        	font-size: 1em;
        	margin-top: 8px;
    		}

    	p {
    		font-size: 2em;
    		font-weight: bold
    	}	

	</style>
</head>
	<h1>Fusión de columnas</h1>
	<table>
		<thead>
		<tr>
			<th colspan="3">A</th>
			<th>B</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>C</td>
			<td colspan="2">D</td>
			<td>E</td>
		</tr>
		<tr>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
			<td>J</td>
		</tr>
		</tbody>
		<caption>Tabla 3</caption>
		</table>
	</body>

	<br>

	<p>Fusión de filas</p>
	<table>
		<tr>
			<td>A</td>
			<td>B</td>
			<td rowspan="3">C</td>
			<td>D</td>
		</tr>
		<tr>
			<td rowspan="2">E</td>
			<td>F</td>
			<td rowspan="3">G</td>
		</tr>
		<tr>
			<td>H</td>	
		</tr>
		<tr>
			<td>I</td>
			<td>J</td>
			<td>K</td>
		</tr>
		<caption>Tabla 4</caption>
	</table>
</html>
